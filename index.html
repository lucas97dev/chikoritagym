<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a4d2e">
    <meta name="description" content="ChikoritaGym - Treine, evolua e fique mais forte a cada dia!">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23a3d977'/><text x='50' y='70' font-size='60' text-anchor='middle'>üçÉ</text></svg>">
    <title>ChikoritaGym</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a4d2e 0%, #4f772d 50%, #1a4d2e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .install-prompt {
            background: linear-gradient(135deg, #ffd93d 0%, #ffeb3b 100%);
            border: 3px solid #f9a825;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .install-prompt.show {
            display: block;
        }

        .install-prompt-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .install-prompt-text {
            color: #1a4d2e;
            font-weight: bold;
        }

        .install-btn {
            background: #1a4d2e;
            color: #ffd93d;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: #c7f464;
            font-size: 1.1em;
        }

        .leaf-icon {
            font-size: 2.5em;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: #a3d977;
            color: #1a4d2e;
        }

        .btn-primary:hover {
            background: #8bc34a;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #ffd93d;
            color: #1a4d2e;
        }

        .btn-secondary:hover {
            background: #ffeb3b;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #a3d977;
            color: #1a4d2e;
        }

        .btn-success:hover {
            background: #8bc34a;
        }

        .btn-danger {
            background: #ef5350;
            color: white;
        }

        .btn-danger:hover {
            background: #e53935;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .card {
            background: rgba(199, 244, 100, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(163, 217, 119, 0.5);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card:hover {
            background: rgba(199, 244, 100, 0.3);
            cursor: pointer;
        }

        .workout-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .workout-info h3 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .workout-info p {
            color: #c7f464;
        }

        .workout-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            padding: 10px;
            background: #2196f3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .icon-btn.delete {
            background: #ef5350;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #c7f464;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #c7f464;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #a3d977;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            background: rgba(255,255,255,0.9);
            color: #1a4d2e;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .exercise-card {
            background: rgba(255,255,255,0.9);
            border: 2px solid #a3d977;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .exercise-header h4 {
            color: #1a4d2e;
            font-size: 1.1em;
        }

        .delete-icon {
            color: #ef5350;
            cursor: pointer;
            font-size: 1.2em;
        }

        .input-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 0.85em;
            color: #2d5016;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input, .input-group textarea {
            padding: 10px;
            border: 2px solid #c7f464;
            border-radius: 8px;
            font-weight: 600;
            color: #1a4d2e;
            background: #f1f8e9;
        }

        .series-section {
            background: #f1f8e9;
            border: 2px solid #c7f464;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .series-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .series-header h5 {
            color: #2d5016;
            font-size: 1em;
        }

        .series-card {
            background: white;
            border: 2px solid #a3d977;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .series-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .series-title strong {
            color: #1a4d2e;
        }

        .back-btn {
            color: #c7f464;
            background: none;
            border: none;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
            padding: 10px;
            font-weight: bold;
        }

        .back-btn:hover {
            color: white;
        }

        .section-title {
            color: white;
            font-size: 1.5em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .exercise-detail {
            color: #2d5016;
            font-weight: 600;
            font-size: 0.9em;
        }

        .register-form {
            background: #f1f8e9;
            border: 2px solid #c7f464;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .register-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .history-item {
            background: #f1f8e9;
            border: 1px solid #c7f464;
            border-radius: 6px;
            padding: 10px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            color: #1a4d2e;
            font-weight: 600;
            font-size: 0.9em;
        }

        .progress-card {
            background: rgba(255,255,255,0.9);
            border: 2px solid #a3d977;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .progress-header {
            color: #1a4d2e;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .progress-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-box {
            background: #f1f8e9;
            border: 1px solid #c7f464;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            color: #4f772d;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #1a4d2e;
        }

        .stat-value.positive {
            color: #66bb6a;
        }

        .progress-bar-container {
            background: #c7f464;
            border: 2px solid #a3d977;
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #a3d977 0%, #ffd93d 100%);
            transition: width 0.3s;
        }

        .progress-info {
            font-size: 0.8em;
            color: #4f772d;
            font-weight: 600;
        }

        .series-info-view {
            background: white;
            border: 1px solid #c7f464;
            border-radius: 6px;
            padding: 10px;
            margin: 8px 0;
        }

        .series-info-view strong {
            color: #1a4d2e;
            display: block;
            margin-bottom: 5px;
        }

        .series-detail {
            color: #4f772d;
            font-size: 0.9em;
            margin: 3px 0;
        }

        .notes-display {
            background: #fffef0;
            border: 1px solid #ffd93d;
            border-radius: 6px;
            padding: 10px;
            margin-top: 10px;
            color: #1a4d2e;
            font-size: 0.9em;
            font-style: italic;
        }

        .timer-display {
            background: linear-gradient(135deg, #ffd93d 0%, #ffeb3b 100%);
            border: 3px solid #f9a825;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .timer-display.active {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .timer-time {
            font-size: 3em;
            font-weight: bold;
            color: #1a4d2e;
            margin-bottom: 10px;
        }

        .timer-label {
            font-size: 1.2em;
            color: #2d5016;
            font-weight: 600;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            
            .btn-group {
                flex-direction: column;
            }

            .input-row {
                grid-template-columns: 1fr;
            }

            .progress-stats {
                grid-template-columns: 1fr;
            }

            .install-prompt-content {
                flex-direction: column;
            }

            .install-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner de instala√ß√£o -->
        <div id="installPrompt" class="install-prompt">
            <div class="install-prompt-content">
                <div class="install-prompt-text">
                    üì± Instale o ChikoritaGym como app no seu celular!
                </div>
                <button id="installButton" class="install-btn">Instalar</button>
            </div>
        </div>

        <header class="header">
            <div class="header-title">
                <span class="leaf-icon">üçÉ</span>
                <h1>ChikoritaGym</h1>
            </div>
            <p>Treine, evolua e fique mais forte a cada dia! üçÉ</p>
        </header>

        <!-- Lista de Treinos -->
        <div id="listView">
            <div class="btn-group">
                <button class="btn btn-primary" onclick="showAddWorkout()">
                    ‚ûï Nova Ficha
                </button>
                <button class="btn btn-secondary" onclick="showProgress()">
                    üìà Progresso
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success" onclick="exportData()">
                    üì§ Exportar Backup
                </button>
                <button class="btn btn-primary" onclick="document.getElementById('importFile').click()">
                    üì• Importar Backup
                </button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">
            </div>
            <div id="workoutList"></div>
        </div>

        <!-- Formul√°rio de Edi√ß√£o -->
        <div id="editView" class="hidden">
            <div class="card">
                <h2 class="section-title">üçÉ Editar Ficha</h2>
                
                <div class="form-group">
                    <label>Dia</label>
                    <input type="text" id="workoutDay" placeholder="Ex: Dia 1, Segunda-feira...">
                </div>

                <div class="form-group">
                    <label>Grupo Muscular</label>
                    <input type="text" id="workoutName" placeholder="Ex: Peito, Costas, Pernas...">
                </div>

                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 style="color: white;">Exerc√≠cios</h3>
                        <button class="btn btn-primary btn-small" onclick="addExerciseToEdit()">
                            ‚ûï Adicionar
                        </button>
                    </div>
                    <div id="exercisesList"></div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-success" onclick="saveWorkout()">Salvar</button>
                    <button class="btn btn-danger" onclick="cancelEdit()">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Visualiza√ß√£o do Treino -->
        <div id="viewWorkout" class="hidden">
            <button class="back-btn" onclick="backToList()">‚Üê Voltar</button>
            <div id="workoutDetail"></div>
        </div>

        <!-- Visualiza√ß√£o de Progresso -->
        <div id="progressView" class="hidden">
            <button class="back-btn" onclick="closeProgress()">‚Üê Voltar</button>
            <div class="card">
                <h2 class="section-title">üìà Evolu√ß√£o de Cargas</h2>
                <div id="progressList"></div>
            </div>
        </div>
    </div>

    <script>
        // Service Worker para funcionar offline
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(() => {
                    console.log('Service Worker registration failed');
                });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });

        document.getElementById('installButton').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                document.getElementById('installPrompt').classList.remove('show');
            }
        });

        let workouts = JSON.parse(localStorage.getItem('chikoritaGymWorkouts')) || [];
        let currentWorkout = null;
        let editingWorkout = null;
        let timerInterval = null;
        let timerSeconds = 0;

        function saveToStorage() {
            localStorage.setItem('chikoritaGymWorkouts', JSON.stringify(workouts));
        }

        function renderWorkoutList() {
            const listDiv = document.getElementById('workoutList');
            
            if (workouts.length === 0) {
                listDiv.innerHTML = `
                    <div class="card empty-state">
                        <div class="icon">üçÉ</div>
                        <h3>Nenhuma ficha criada ainda</h3>
                        <p style="color: #c7f464; margin-top: 10px;">Clique em "Nova Ficha" para come√ßar sua jornada!</p>
                    </div>
                `;
                return;
            }

            listDiv.innerHTML = workouts.map((w, index) => `
                <div class="card workout-card" onclick="viewWorkout(${index})">
                    <div class="workout-info">
                        <h3>üìÖ ${w.day}</h3>
                        <p>${w.name || 'Sem nome'}</p>
                        <p style="font-size: 0.9em;">${w.exercises.length} exerc√≠cios</p>
                    </div>
                    <div class="workout-actions">
                        <button class="icon-btn" onclick="event.stopPropagation(); editWorkout(${index})">‚úèÔ∏è</button>
                        <button class="icon-btn delete" onclick="event.stopPropagation(); deleteWorkout(${index})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function showAddWorkout() {
            editingWorkout = {
                day: `Dia ${workouts.length + 1}`,
                name: '',
                exercises: []
            };
            document.getElementById('workoutDay').value = editingWorkout.day;
            document.getElementById('workoutName').value = editingWorkout.name;
            document.getElementById('exercisesList').innerHTML = '';
            
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('editView').classList.remove('hidden');
        }

        function editWorkout(index) {
            editingWorkout = JSON.parse(JSON.stringify(workouts[index]));
            editingWorkout.editIndex = index;
            
            document.getElementById('workoutDay').value = editingWorkout.day;
            document.getElementById('workoutName').value = editingWorkout.name;
            renderExercisesList();
            
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('editView').classList.remove('hidden');
        }

        function renderExercisesList() {
            const listDiv = document.getElementById('exercisesList');
            listDiv.innerHTML = editingWorkout.exercises.map((ex, index) => `
                <div class="exercise-card">
                    <div class="exercise-header">
                        <h4>Exerc√≠cio ${index + 1}</h4>
                        <span class="delete-icon" onclick="removeExercise(${index})">üóëÔ∏è</span>
                    </div>
                    <input type="text" value="${ex.name}" 
                           onchange="updateExercise(${index}, 'name', this.value)"
                           placeholder="Nome do exerc√≠cio"
                           style="width: 100%; margin-bottom: 10px; padding: 10px; border: 2px solid #c7f464; border-radius: 8px; font-weight: 600; color: #1a4d2e; background: #f1f8e9;">
                    
                    <div class="form-group">
                        <label style="color: #2d5016; font-size: 0.9em;">Anota√ß√µes</label>
                        <textarea onchange="updateExercise(${index}, 'notes', this.value)" 
                                  placeholder="Ex: Aten√ß√£o na postura, usar pegada pronada..."
                                  style="min-height: 60px;">${ex.notes || ''}</textarea>
                    </div>

                    <div class="series-section">
                        <div class="series-header">
                            <h5>S√©ries</h5>
                            <button class="btn btn-primary btn-small" onclick="addSeries(${index})">
                                ‚ûï S√©rie
                            </button>
                        </div>
                        <div id="seriesList-${index}">
                            ${(ex.series || []).map((serie, sIndex) => `
                                <div class="series-card">
                                    <div class="series-title">
                                        <strong>S√©rie ${sIndex + 1}</strong>
                                        <span class="delete-icon" onclick="removeSeries(${index}, ${sIndex})" style="font-size: 1em;">üóëÔ∏è</span>
                                    </div>
                                    <input type="text" value="${serie.name || ''}" 
                                           onchange="updateSeries(${index}, ${sIndex}, 'name', this.value)"
                                           placeholder="Nome da s√©rie (opcional)"
                                           style="width: 100%; margin-bottom: 8px; padding: 8px; border: 2px solid #c7f464; border-radius: 6px; font-weight: 600; color: #1a4d2e; background: #f1f8e9;">
                                    <div class="input-row">
                                        <div class="input-group">
                                            <label>Reps Min</label>
                                            <input type="number" value="${serie.minReps}" 
                                                   onchange="updateSeries(${index}, ${sIndex}, 'minReps', parseInt(this.value))">
                                        </div>
                                        <div class="input-group">
                                            <label>Reps Max</label>
                                            <input type="number" value="${serie.maxReps}" 
                                                   onchange="updateSeries(${index}, ${sIndex}, 'maxReps', parseInt(this.value))">
                                        </div>
                                    </div>
                                    <div class="input-group" style="margin-top: 8px;">
                                        <label>Descanso (segundos)</label>
                                        <input type="number" value="${serie.rest || 60}" 
                                               onchange="updateSeries(${index}, ${sIndex}, 'rest', parseInt(this.value))">
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addExerciseToEdit() {
            editingWorkout.exercises.push({
                name: '',
                notes: '',
                series: [
                    { name: '', minReps: 8, maxReps: 12, rest: 60, history: [] }
                ]
            });
            renderExercisesList();
        }

        function addSeries(exerciseIndex) {
            if (!editingWorkout.exercises[exerciseIndex].series) {
                editingWorkout.exercises[exerciseIndex].series = [];
            }
            editingWorkout.exercises[exerciseIndex].series.push({
                name: '',
                minReps: 8,
                maxReps: 12,
                rest: 60,
                history: []
            });
            renderExercisesList();
        }

        function updateExercise(index, field, value) {
            editingWorkout.exercises[index][field] = value;
        }

        function updateSeries(exerciseIndex, seriesIndex, field, value) {
            editingWorkout.exercises[exerciseIndex].series[seriesIndex][field] = value;
        }

        function removeExercise(index) {
            editingWorkout.exercises.splice(index, 1);
            renderExercisesList();
        }

        function removeSeries(exerciseIndex, seriesIndex) {
            editingWorkout.exercises[exerciseIndex].series.splice(seriesIndex, 1);
            renderExercisesList();
        }

        function saveWorkout() {
            editingWorkout.day = document.getElementById('workoutDay').value;
            editingWorkout.name = document.getElementById('workoutName').value;
            
            if (editingWorkout.editIndex !== undefined) {
                workouts[editingWorkout.editIndex] = editingWorkout;
            } else {
                workouts.push(editingWorkout);
            }
            
            saveToStorage();
            cancelEdit();
            renderWorkoutList();
        }

        function cancelEdit() {
            editingWorkout = null;
            document.getElementById('editView').classList.add('hidden');
            document.getElementById('listView').classList.remove('hidden');
        }

        function deleteWorkout(index) {
            if (confirm('Deseja excluir esta ficha?')) {
                workouts.splice(index, 1);
                saveToStorage();
                renderWorkoutList();
            }
        }

        function viewWorkout(index) {
            currentWorkout = workouts[index];
            const detailDiv = document.getElementById('workoutDetail');
            
            detailDiv.innerHTML = `
                <div class="card">
                    <h2 class="section-title">üçÉ ${currentWorkout.day}</h2>
                    <p style="color: #c7f464; font-size: 1.2em; margin-bottom: 20px; font-weight: 600;">${currentWorkout.name}</p>
                    ${currentWorkout.exercises.map((ex, exIndex) => `
                        <div class="exercise-card">
                            <div style="margin-bottom: 15px;">
                                <h3 style="color: #1a4d2e; margin-bottom: 5px;">${ex.name}</h3>
                                ${ex.notes ? `<div class="notes-display">üìù ${ex.notes}</div>` : ''}
                            </div>
                            
                            ${(ex.series || []).map((serie, sIndex) => `
                                <div class="series-info-view">
                                    <strong>${serie.name || `S√©rie ${sIndex + 1}`}</strong>
                                    <div class="series-detail">üéØ ${serie.minReps}-${serie.maxReps} repeti√ß√µes</div>
                                    <div class="series-detail">‚è±Ô∏è Descanso: ${serie.rest}s</div>
                                    <button class="btn btn-primary btn-small" style="margin-top: 8px;" onclick="showRegisterForm(${index}, ${exIndex}, ${sIndex})">
                                        Registrar
                                    </button>
                                    <div id="registerForm-${exIndex}-${sIndex}" class="hidden register-form">
                                        <div class="register-inputs">
                                            <input type="number" id="weight-${exIndex}-${sIndex}" placeholder="Carga (kg)" 
                                                   style="padding: 10px; border: 2px solid #a3d977; border-radius: 8px; font-weight: 600;">
                                            <input type="number" id="reps-${exIndex}-${sIndex}" placeholder="Reps"
                                                   style="padding: 10px; border: 2px solid #a3d977; border-radius: 8px; font-weight: 600;">
                                        </div>
                                        <div class="btn-group">
                                            <button class="btn btn-success btn-small" onclick="saveSet(${index}, ${exIndex}, ${sIndex}, ${serie.rest || 60})">Salvar</button>
                                            <button class="btn btn-danger btn-small" onclick="hideRegisterForm(${exIndex}, ${sIndex})">Cancelar</button>
                                        </div>
                                    </div>
                                    <div id="timer-${exIndex}-${sIndex}" class="hidden timer-display">
                                        <div class="timer-time" id="timer-time-${exIndex}-${sIndex}">00:00</div>
                                        <div class="timer-label">‚è±Ô∏è Tempo de Descanso</div>
                                        <div class="timer-controls">
                                            <button class="btn btn-danger btn-small" style="flex: 1;" onclick="stopTimer(${exIndex}, ${sIndex})">Parar</button>
                                            <button class="btn btn-success btn-small" style="flex: 1;" onclick="skipTimer(${exIndex}, ${sIndex})">Pular ‚è≠Ô∏è</button>
                                        </div>
                                    </div>
                                    ${serie.history && serie.history.length > 0 ? `
                                        <div style="margin-top: 10px;">
                                            <p style="color: #2d5016; font-weight: 600; font-size: 0.85em; margin-bottom: 5px;">√öltimos registros:</p>
                                            ${serie.history.slice(-3).reverse().map(h => `
                                                <div class="history-item" style="font-size: 0.85em; padding: 8px;">
                                                    <span>${h.weight}kg √ó ${h.reps} reps</span>
                                                    <span style="color: #4f772d;">${new Date(h.date).toLocaleDateString('pt-BR')}</span>
                                                </div>
                                            `).join('')}
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('viewWorkout').classList.remove('hidden');
        }

        function showRegisterForm(workoutIndex, exerciseIndex, seriesIndex) {
            document.getElementById(`registerForm-${exerciseIndex}-${seriesIndex}`).classList.remove('hidden');
        }

        function hideRegisterForm(exerciseIndex, seriesIndex) {
            document.getElementById(`registerForm-${exerciseIndex}-${seriesIndex}`).classList.add('hidden');
        }

        function saveSet(workoutIndex, exerciseIndex, seriesIndex, restTime) {
            const weight = parseFloat(document.getElementById(`weight-${exerciseIndex}-${seriesIndex}`).value);
            const reps = parseInt(document.getElementById(`reps-${exerciseIndex}-${seriesIndex}`).value);
            
            if (!weight || !reps) {
                alert('Preencha carga e repeti√ß√µes!');
                return;
            }
            
            if (!workouts[workoutIndex].exercises[exerciseIndex].series[seriesIndex].history) {
                workouts[workoutIndex].exercises[exerciseIndex].series[seriesIndex].history = [];
            }
            
            workouts[workoutIndex].exercises[exerciseIndex].series[seriesIndex].history.push({
                date: new Date().toISOString(),
                weight: weight,
                reps: reps
            });
            
            saveToStorage();
            hideRegisterForm(exerciseIndex, seriesIndex);
            startTimer(exerciseIndex, seriesIndex, restTime);
        }

        function startTimer(exerciseIndex, seriesIndex, restTime) {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            const timerDiv = document.getElementById(`timer-${exerciseIndex}-${seriesIndex}`);
            timerDiv.classList.remove('hidden');
            timerDiv.classList.add('active');

            timerSeconds = restTime;
            updateTimerDisplay(exerciseIndex, seriesIndex);

            timerInterval = setInterval(() => {
                timerSeconds--;
                updateTimerDisplay(exerciseIndex, seriesIndex);

                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    timerDiv.classList.remove('active');
                    
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200, 100, 200]);
                    }
                    
                    alert('‚è∞ Tempo de descanso conclu√≠do! Pr√≥xima s√©rie!');
                    timerDiv.classList.add('hidden');
                }
            }, 1000);
        }

        function updateTimerDisplay(exerciseIndex, seriesIndex) {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById(`timer-time-${exerciseIndex}-${seriesIndex}`).textContent = display;
        }

        function stopTimer(exerciseIndex, seriesIndex) {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            const timerDiv = document.getElementById(`timer-${exerciseIndex}-${seriesIndex}`);
            timerDiv.classList.remove('active');
            timerDiv.classList.add('hidden');
        }

        function skipTimer(exerciseIndex, seriesIndex) {
            stopTimer(exerciseIndex, seriesIndex);
        }

        function backToList() {
            currentWorkout = null;
            document.getElementById('viewWorkout').classList.add('hidden');
            document.getElementById('listView').classList.remove('hidden');
        }

        function showProgress() {
            const allExercises = {};
            
            workouts.forEach(workout => {
                workout.exercises.forEach(ex => {
                    if (ex.series) {
                        ex.series.forEach((serie, sIndex) => {
                            if (serie.history && serie.history.length > 0) {
                                const key = `${ex.name} - ${serie.name || `S√©rie ${sIndex + 1}`}`;
                                if (!allExercises[key]) {
                                    allExercises[key] = [];
                                }
                                allExercises[key].push(...serie.history);
                            }
                        });
                    }
                });
            });

            const progressDiv = document.getElementById('progressList');
            
            if (Object.keys(allExercises).length === 0) {
                progressDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üçÉ</div>
                        <p>Nenhum registro ainda</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">Comece a registrar suas s√©ries para ver seu progresso!</p>
                    </div>
                `;
            } else {
                progressDiv.innerHTML = Object.entries(allExercises).map(([name, history]) => {
                    const sorted = history.sort((a, b) => new Date(a.date) - new Date(b.date));
                    const first = sorted[0];
                    const last = sorted[sorted.length - 1];
                    const progress = last.weight - first.weight;
                    const progressPercent = ((progress / first.weight) * 100).toFixed(1);
                    
                    return `
                        <div class="progress-card">
                            <div class="progress-header">${name}</div>
                            <div class="progress-stats">
                                <div class="stat-box">
                                    <div class="stat-label">Inicial</div>
                                    <div class="stat-value">${first.weight}kg</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-label">Atual</div>
                                    <div class="stat-value">${last.weight}kg</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-label">Progresso</div>
                                    <div class="stat-value ${progress >= 0 ? 'positive' : ''}">${progress > 0 ? '+' : ''}${progress}kg</div>
                                </div>
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${Math.min(Math.abs(progressPercent), 100)}%"></div>
                            </div>
                            <div class="progress-info">
                                ${sorted.length} registros ‚Ä¢ ${progressPercent > 0 ? '+' : ''}${progressPercent}% de evolu√ß√£o
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('progressView').classList.remove('hidden');
        }

        function closeProgress() {
            document.getElementById('progressView').classList.add('hidden');
            document.getElementById('listView').classList.remove('hidden');
        }

        function exportData() {
            if (workouts.length === 0) {
                alert('N√£o h√° dados para exportar!');
                return;
            }

            const dataStr = JSON.stringify(workouts, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `chikoritagym_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            alert('‚úÖ Backup exportado com sucesso! Salve o arquivo em um local seguro.');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(importedData)) {
                        alert('‚ùå Arquivo inv√°lido!');
                        return;
                    }

                    const confirmImport = confirm(
                        `Voc√™ tem ${workouts.length} ficha(s) salva(s).\n` +
                        `O arquivo cont√©m ${importedData.length} ficha(s).\n\n` +
                        `Deseja:\n` +
                        `OK = Adicionar as fichas do backup √†s suas fichas atuais\n` +
                        `Cancelar = N√£o importar`
                    );

                    if (confirmImport) {
                        workouts = [...workouts, ...importedData];
                        saveToStorage();
                        renderWorkoutList();
                        alert('‚úÖ Backup importado com sucesso!');
                    }
                } catch (error) {
                    alert('‚ùå Erro ao importar arquivo! Certifique-se de que √© um backup v√°lido do ChikoritaGym.');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        renderWorkoutList();
    </script>
</body>
</html>
